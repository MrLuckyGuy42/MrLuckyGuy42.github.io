<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Finder</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    #map-container {
      width: 80%;
      height: 60%;
      margin: 20px auto;
    }

    #heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #555555;
      margin-top: 30px;
    }

    #search-container {
      text-align: center;
      margin-top: 20px;
    }

    #search-bar {
      padding: 10px;
      width: 400px;
      font-size: 16px;
    }

    #location-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxgFm8A0qnrxYKkvbQHCfF9WWBBS_SyjI&libraries=places"></script>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 40.714224, lng: -74.005973 },
        zoom: 15,
        disableDefaultUI: true
      });

      var infoWindow = new google.maps.InfoWindow();

      // Function to create a marker for a restaurant
      function createMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infoWindow.setContent(place.name);
          infoWindow.open(map, this);
        });
      }

      // Check if the browser supports Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var pos = new google.maps.LatLng(latitude, longitude);

          var marker = new google.maps.Marker({
            position: pos,
            map: map
          });

          map.setCenter(pos);
        }, function(error) {
          console.log('Error getting current position:', error);
        });
      } else {
        console.log('Geolocation is not supported by this browser.');
      }

      // Search for restaurants by type
      var searchInput = document.getElementById('search-bar');
      var searchButton = document.getElementById('search-button');
      searchButton.addEventListener('click', function() {
        var query = searchInput.value;
        var request = {
          location: map.getCenter(),
          radius: '1000',
          type: ['restaurant'],
          query: query
        };

        var service = new google.maps.places.PlacesService(map);
        service.textSearch(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        });
      });

      // Find user's current location
      var locationButton = document.getElementById('location-button');
      locationButton.addEventListener('click', function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var pos = new google.maps.LatLng(latitude, longitude);

            var marker = new google.maps.Marker({
              position: pos,
              map: map
            });

            map.setCenter(pos);
          }, function(error) {
            console.log('Error getting current position:', error);
          });
        } else {
          console.log('Geolocation is not supported by this browser.');
        }
      });
    }
  </script>
</head>
<body>
  <h1 id="heading">Restaurant Finder</h1>
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search for restaurant type (e.g., Italian)">
    <button id="search-button">Search</button>
    <button id="location-button">Find My Location</button>
  </div>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <script>
    initMap();
  </script>
</body>
</html>
